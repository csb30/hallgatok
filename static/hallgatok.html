<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/client-side.js"></script>
    <title>
        Hallgatók
    </title>
</head>

<body>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <div>
        <h1>
            <a href="../hallgatok" class="active">Hallgatók</a>    <a href="../szamitogepek" class="passive">Számítógépek</a>
        </h1>
    </div>

    <div>
        <button type="button" class="btn mb-3" onclick="new_item()">
            <span class="material-icons">add</span> Új</button>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Név</th>
                    <th scope="col">Neptun</th>
                    <th scope="col">Számítógépek</th>
                    <th scope="col">Akciók</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row">
                    <th scope="row">1</th>
                    <td>Példa Péter</td>
                    <td>ABC123</td>
                    <td><a href="../hallgato/1">3db</a></td>
                    <td>
                        <a href="#" onclick="update_item()"><span class="material-icons">edit</span></a>
                        <a href="hallgatok/delete/1"><span class="material-icons">delete</span></a>
                    </td>
                </tr>
                <form action="hallgatok/update" method="post">
                    <tr id="update_item" hidden>
                        <input type="text" name="id" value="1" hidden>
                        <th scope="row" name="id">1</th>
                        <td><input type="text" name="name" value="Példa Péter"></td>
                        <td><input type="text" name="neptun" value="ABC123"></td>
                        <td>3db</td>
                        <td>
                            <button class="material-icons" type="submit">check</button>
                            <button class="material-icons" type="button" onclick="close_update()">close</button>
                        </td>
                    </tr>
                </form>
                <form action="hallgatok/add" method="post">
                    <tr id="new_item" hidden>
                        <input type="text" name="id" value="2" hidden>
                        <th scope="row" name="id">2</th>
                        <td><input type="text" name="name"></td>
                        <td><input type="text" name="neptun"></td>
                        <td>0db</td>
                        <td>
                            <button class="material-icons" type="submit">check</button>
                            <button class="material-icons" type="button" onclick="close_new()">close</button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
